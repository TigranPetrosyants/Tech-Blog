<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button data-qa="logo" mat-button [routerLink]="['/']">Tech Blog</button>
    <span class="spacer"></span>

    <div *ngIf="!user">
      <button mat-button (click)="authService.loginWithGoogle()">Login</button>
    </div>

    <div *ngIf="user">
      <button mat-button [matMenuTriggerFor]="menu">
        <span class="user-container">
          <span>Hello {{ user.displayName | titlecase }}</span>
          <img class="profile-img" [src]="user.photoURL" alt="profile Image" />
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>account_circle</mat-icon>
          <span>Account Settings</span>
        </button>

        <button mat-menu-item (click)="authService.logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
