<div class="cards">
  <mat-card class="example-card" *ngFor="let page of pages">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon>insert_comment</mat-icon>
      </div>
      <mat-card-title> {{ page.title }} </mat-card-title>
      <mat-card-subtitle>Post Content</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p [innerHTML]="page.description"></p>
    </mat-card-content>

    <mat-card-actions>
      <a [href]="page.url" target="_blank" mat-icon-button color="warn"
        ><i class="material-icons">share</i></a
      >
    </mat-card-actions>
  </mat-card>
</div>
